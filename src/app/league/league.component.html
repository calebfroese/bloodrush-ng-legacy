<section *ngIf="acc.loggedInAccount.leagues && acc.loggedInAccount.leagues.length > 0" class="section">
    <div class="container">
        <h1 class="title">Leagues</h1>
        <h2 class="title">Enrolled Leagues</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Public</th>
                    <th>Owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let league of acc.loggedInAccount.leagues">
                    <td>{{league.name}}</td>
                    <td>{{league.public || 'false'}}</td>
                    <td>{{league.ownerName || league.ownerId}}</td>
                    <td style="text-align: right;"><button (click)="view(league._id)" class="button is-primary">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<section *ngIf="allLeagues && allLeagues.length > 0" class="section">
    <div class="container">
        <h2 class="title">All Leagues</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Public</th>
                    <th>Owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let league of allLeagues">
                    <td>{{league.name}}</td>
                    <td>{{league.public || 'false'}}</td>
                    <td>{{league.ownerName || league.ownerId}}</td>
                    <td style="text-align: right;"><button (click)="view(league._id)" class="button is-primary">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <hr>
                <h2 class="title">Create League</h2>
                <input [(ngModel)]="newLeague.name" type="text">
                <input [(ngModel)]="newLeague.public" type="checkbox">
                <button (click)="create(newLeague.public, newLeague.name)" class="button is-primary">Create</button>
            </div>
        </div>
    </div>
</section>
