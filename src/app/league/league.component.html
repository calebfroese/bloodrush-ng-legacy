<section class="section">
    <div class="container">
        <h1 class="title">Leagues</h1>
        <h2 class="title">Enrolled Leagues</h2>
        <ng-container *ngFor="let league of acc.loggedInAccount.leagues">
            <h3 class="title">{{league.name}}</h3>
            <div class="columns">
                <div class="column">
                    Owner: {{league.ownerId}}
                    <br> Public: {{league.public}}
                    <br>
                    <button (click)="view(league._id)" class="button is-primary">View</button>
                </div>
            </div>
        </ng-container>
    </div>
</section>
<section class="section">
    <div class="container">
        <h2 class="title">All Leagues</h2>
        <ng-container *ngFor="let league of allLeagues">
            <h3 class="title">{{league.name}}</h3>
            <div class="columns">
                <div class="column">
                    Owner: {{league.ownerId}}
                    <br> Public: {{league.public}}
                    <br>
                    <button (click)="enroll(league._id)" class="button is-primary">Enroll</button>
                    <br>
                    <button (click)="view(league._id)" class="button is-primary">View</button>
                </div>
            </div>
        </ng-container>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <hr>
                <h2 class="title">Create League</h2>
                <input [(ngModel)]="newLeague.name" type="text">
                <input [(ngModel)]="newLeague.public" type="checkbox">
                <button (click)="create(newLeague.public, newLeague.name)" class="button is-primary">Create</button>
            </div>
        </div>
    </div>
</section>
