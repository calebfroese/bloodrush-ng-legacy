<section *ngIf="league" class="section">
    <div class="container">
        <h1 class="title is-1">{{league.name}}</h1>
        <div class="columns">
            <div class="column">
                Public: {{league.public}}
                <br>
                <br>
                <ng-container *ngIf="acc.team">
                    <button *ngIf="!teams || teams.indexOf(acc.team.id) === -1" (click)="enroll(league.id)" class="button is-primary">Enroll</button>
                    <button *ngIf="acc.team.id === league.ownerId" (click)="generateSeason()" class="button is-primary">Generate Season</button>
                </ng-container>
                <br>
                <br>
                <h4 class="title is-4">Teams</h4>
                <div *ngFor="let team of teams">
                    {{team.name}} &nbsp;
                    <b *ngIf="league.ownerId === team.id">OWNER</b>
                </div>
                <br>
                <h4 class="title is-4">Seasons</h4>
                <ng-container *ngIf="seasons">
                    <button *ngFor="let season of seasons" routerLink="/seasons/{{season.id}}" class="button is-default">Season #{{season.number}}</button>
                </ng-container>
                <br>
            </div>
        </div>
    </div>
</section>
