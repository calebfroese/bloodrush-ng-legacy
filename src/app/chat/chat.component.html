<!--Chat icon-->
<a *ngIf="!shown" (click)="shown = true" class="chat-icon">
    <span class="icon is-large"><i class="fa fa-comments-o"></i></span>
</a>
<article *ngIf="shown" class="message is-info">
    <div class="message-header">
        <p>{{this.acc.leagues[0].name}} Chat</p>
        <button (click)="shown = false" class="delete"></button>
    </div>
    <div class="message-body">
        <p *ngFor="let chat of chats">
            <a>{{chat.owner?.name}}</a>:&nbsp; {{chat.message}}
        </p>
    </div>
    <form [formGroup]="form" (ngSubmit)="send(form.value)">
        <p class="control has-addons">
            <input formControlName="message" class="input is-expanded" type="text">
            <button type="submit" [disabled]="!form.valid" class="button">Send</button>
        </p>
    </form>
</article>
