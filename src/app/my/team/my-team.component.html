<section *ngIf="acc.loggedInAccount.team" class="hero is-primary is-small">
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">{{acc.loggedInAccount.team.name}}</h1>
            <h2 class="subtitle">{{acc.loggedInAccount.team._id}}</h2>
        </div>
    </div>
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs">
            <div class="container">
                <ul>
                    <li><a routerLink="/home/team">Overview</a></li>
                    <li><a routerLink="/home/team/players">Players</a></li>
                    <li><a routerLink="/home/team/team">Team</a></li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">Team</h1>
                <hr>
                <label class="label">Logo</label>
                <p class="control">
                    <input type="file" ngFileSelect [options]="options" (onUpload)="handleUpload($event)" (beforeUpload)="beforeUpload($event)">
                </p>
                <h3 class="title">Team Details</h3>
                <label class="label">Acronym</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="acc.loggedInAccount.team.acronym" class="input" type="text" placeholder="e.g. ADEL" id="acronym" maxlength="4">
                </p>
                <label class="label">Name</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="acc.loggedInAccount.team.name" class="input" type="text" placeholder="enter a team name" id="teamName" maxlength="20">
                </p>
                <label class="label">Style</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="acc.loggedInAccount.team.style" class="select">
                        <option value="1">Style 1</option>
                        <option value="2">Style 2</option>
                        <option value="3">Style 3</option>
                        <option value="4">Style 4</option>
                    </select>
                </p>
                <label class="label">Color 1</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="acc.loggedInAccount.team.col1" class="select">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="orange">orange</option>
                        <option value="gray">gray</option>
                        <option value="pink">pink</option>
                        <option value="teal">teal</option>
                        <option value="yellow">yellow</option>
                        <option value="lightblue">lightblue</option>
                        <option value="lightgreen">lightgreen</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="purple">purple</option>
                        <option value="brown">brown</option>
                        <option value="aqua">aqua</option>
                        <option value="olive">olive</option>
                        <option value="darkblue">darkblue</option>
                    </select>
                </p>
                <label class="label">Color 2</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="acc.loggedInAccount.team.col2" class="select">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="orange">orange</option>
                        <option value="gray">gray</option>
                        <option value="pink">pink</option>
                        <option value="teal">teal</option>
                        <option value="yellow">yellow</option>
                        <option value="lightblue">lightblue</option>
                        <option value="lightgreen">lightgreen</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="purple">purple</option>
                        <option value="brown">brown</option>
                        <option value="aqua">aqua</option>
                        <option value="olive">olive</option>
                        <option value="darkblue">darkblue</option>
                    </select>
                </p>
                <label class="label">Color 3</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="acc.loggedInAccount.team.col3" class="select">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="orange">orange</option>
                        <option value="gray">gray</option>
                        <option value="pink">pink</option>
                        <option value="teal">teal</option>
                        <option value="yellow">yellow</option>
                        <option value="lightblue">lightblue</option>
                        <option value="lightgreen">lightgreen</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="purple">purple</option>
                        <option value="brown">brown</option>
                        <option value="aqua">aqua</option>
                        <option value="olive">olive</option>
                        <option value="darkblue">darkblue</option>
                    </select>
                </p>
                <button (click)="onClickSubmit()" type="button" class="button is-primary">Save Changes</button>
            </div>
        </div>
    </div>
</section>
<div ngFileDrop [options]="options" (onUpload)="handleUpload($event)" [ngClass]="{'file-over': hasBaseDropZoneOver}" (onFileOver)="fileOverBase($event)"
    (beforeUpload)="beforeUpload($event)">
</div>
