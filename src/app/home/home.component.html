<section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns has-text-centered">
                <div class="column">
                    <img src="assets/img/logowithtext.png" alt="Bloodrush">
                    <h3 *ngIf="acc.leagues && acc.leagues[0]" class="title is-2">
                        {{acc.leagues[0].name}}
                    </h3>
                    <h2 *ngIf="acc.season" class="title is-1">
                        Season {{acc.season.number}}
                    </h2>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-container *ngIf="acc.leagues && acc.leagues[0] && acc.season">
    <bloodrush-team-stats [leagueId]="acc.leagues[0].id" [seasonId]="acc.season.id"></bloodrush-team-stats>
    <bloodrush-ladder [league]="acc.leagues[0]" [season]="acc.season"></bloodrush-ladder>
    <bloodrush-team-players [teamId]="acc.team.id"></bloodrush-team-players>
    <bloodrush-upcoming-games [season]="acc.season"></bloodrush-upcoming-games>
</ng-container>
