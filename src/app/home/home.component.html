<section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns has-text-centered">
                <div *ngIf="season" class="column">
                    <img src="assets/img/logowithtext.png" alt="Bloodrush">
                    <h1 class="title is-2">
                        Season {{season.number}}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
