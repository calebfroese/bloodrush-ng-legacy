<section *ngIf="home && away && game" class="section">
    <div class="container">
        <h1 class="title is-1">{{home.name}} vs {{away.name}}</h1>
        <button (click)="runGame()">RUN GAME</button>
        <div class="columns">
            <div class="column is-12">
                Round: #{{game.round}}
                <div *ngIf="gameTime">
                    Date: {{gameTime}}
                </div>
                <div *ngIf="gameTime">
                    Starts in {{startsIn}}
                </div>
            </div>
        </div>
    </div>
</section>
<section *ngIf="data" class="section">
    <div class="container">
        <h3 class="title is-3">Game</h3>
        <div class="columns">
            <div class="column is-12">
                Home: {{homeScore}}<br> Away: {{awayScore}}<br> Quarter: {{qtrNum}}
                <div #cDiv class="c-div">
                    <canvas #gameCanvas></canvas>
                </div>
            </div>
        </div>
    </div>
</section>
