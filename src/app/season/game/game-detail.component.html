<div class="container">
    <div class="row">
        <div class="twelve columns" *ngIf="home && away && game">
            <h4>{{home.name}} vs {{away.name}}</h4>
            Round: #{{game.round}}
            <br> Date: {{game.date | date}}
            <br>
            <button type="button" (click)="runGame()">Run Game</button>
            <button type="button" (click)="playGame()">Play Game</button>
            <div *ngIf="data" #cDiv style="width: 100%;">
                Home: {{homeScore}}<br>
                Away: {{awayScore}}<br>
                Quarter: {{qtrNum}}
                <canvas #gameCanvas></canvas>
            </div>
        </div>
    </div>
</div>
