<section *ngIf="home && away && game" class="section">
    <div class="container">
        <h1 class="title">{{home.name}} vs {{away.name}}</h1>
        <div class="columns">
            <div class="column is-12">
                Round: #{{game.round}} <br> Date: {{game.date | date}} <br>
                <button *ngIf="!bye" class="button is-primary" type="button" (click)="runGame()">Run Game</button>
                <button *ngIf="!bye" class="button is-primary" type="button" (click)="playGame()">Play Game</button>
            </div>
        </div>
    </div>
</section>
<section *ngIf="data" class="section">
    <div class="container">
        <h3 class="title">Game</h3>
        <div class="columns">
            <div class="column is-12">
                Home: {{homeScore}}<br> Away: {{awayScore}}<br> Quarter: {{qtrNum}}
                <div #cDiv class="c-div">
                    <canvas #gameCanvas></canvas>
                </div>
            </div>
        </div>
    </div>
</section>
