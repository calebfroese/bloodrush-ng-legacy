<section *ngIf="season" class="section">
    <div class="container">
        <h1 class="title">Season {{season.number}}</h1>
        <div class="columns">
            <div class="column">
                <h2 class="title">Ladder</h2>
                <hr>
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <table class="u-full-width">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Wins</th>
                                        <th>Losses</th>
                                        <th>W/L Ratio</th>
                                        <th>Games Played</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let team of teams; let i = index;" (click)="router.navigate(['/team/' + team._id]);">
                                        <td>{{i + 1}}</td>
                                        <td>{{team.acronym}}</td>
                                        <td>{{team.name}}</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section *ngIf="season" class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h2 class="title">Games</h2>
                <hr>
                <div *ngFor="let game of season.games; let i = index" class="custom-margin">
                    <div class="card">
                        <table class="table">
                            <tr>
                                <td class="title custom-third has-text-left">{{game.home.name}}</td>
                                <td class="title custom-third has-text-centered">0 - 0</td>
                                <td class="title custom-third has-text-right">{{game.away.name}}</td>
                            </tr>
                        </table>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-64x64">
                                    <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                Round #{{game.round}}
                                <br>
                                <small>11:00 AM - {{game.date | date:['MMM d']}}</small>
                            </div>
                            <div class="media-right">
                                <figure class="image is-64x64">
                                    <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                                </figure>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a routerLink="/season/{{season.number}}/{{i}}" class="card-footer-item">View</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
