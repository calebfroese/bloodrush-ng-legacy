<!--<bloodrush-ladder *ngIf="season"></bloodrush-ladder>-->
<section *ngIf="season" class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h2 class="title">Games</h2>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Home</th>
                            <th></th>
                            <th>Away</th>
                            <th>Date</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let game of games; let i = index">
                            <tr routerLink="/seasons/{{season.id}}/{{i}}">
                                <td class="small">{{game.round}}</td>
                                <td>
                                    <figure class="image is-32x32 team-icon-parent team-icon">
                                        <img *ngIf="game.awayId && teams[game.awayId] && teams[game.awayId].hasImg === true" src="{{config[envName].imgUrl}}teamlogos/{{game.awayId}}.png" class="team-icon">
                                        <img *ngIf="!game.awayId" src="{{config[envName].imgUrl}}teamlogos/bye.png" class="team-icon">
                                        <img *ngIf="game.awayId && teams[game.awayId] && teams[game.awayId].hasImg !== true" src="{{config[envName].imgUrl}}teamlogos/default.png" class="team-icon">
                                    </figure>
                                    <ng-container *ngIf="teams[game.awayId]">{{teams[game.awayId].name}}</ng-container>
                                </td>
                                <td class="small">@</td>
                                <td>
                                    <figure class="image is-32x32 team-icon-parent team-icon">
                                        <img *ngIf="game.homeId && teams[game.homeId] && teams[game.homeId].hasImg === true" src="{{config[envName].imgUrl}}teamlogos/{{game.homeId}}.png" class="team-icon">
                                        <img *ngIf="!game.homeId" src="{{config[envName].imgUrl}}teamlogos/bye.png" class="team-icon">
                                        <img *ngIf="game.homeId && teams[game.homeId] && teams[game.homeId].hasImg !== true" src="{{config[envName].imgUrl}}teamlogos/default.png" class="team-icon">
                                    </figure>
                                    <ng-container *ngIf="teams[game.homeId]">{{teams[game.homeId].name}}</ng-container>
                                </td>
                                <td>{{momentify(game.date)}}</td>
                                <td>
                                    <ng-container *ngIf="game.data.live">
                                        {{game.data.live.homeScore}} &nbsp;-
                                        &nbsp; {{game.data.live.awayScore}}&nbsp;
                                        <ng-container *ngIf="game.data.live.isLive"><span class="tag is-danger is-medium">QTR {{game.data.live.quarter}}</span></ng-container>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
