<section *ngIf="season" class="section">
    <div class="container">
        <h1 class="title">Season {{season.number}}</h1>
        <div class="columns">
            <div class="column">
                <h2 class="title">Games</h2>
                <div *ngFor="let game of season.games; let i = index" class="custom-margin">
                    <div class="card">
                        <table class="table">
                            <tr>
                                <td class="title custom-third has-text-left">{{game.home.name}}</td>
                                <td class="title custom-third has-text-centered">0 - 0</td>
                                <td class="title custom-third has-text-right">{{game.away.name}}</td>
                            </tr>
                        </table>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-128x128">
                                    <img *ngIf="game.home.hasImg === true" src="{{config.imgUrl}}teamlogos/{{game.home._id}}.png">
                                    <img *ngIf="game.home.hasImg !== true" src="{{config.imgUrl}}teamlogos/default.png">
                                </figure>
                            </div>
                            <div class="media-content">
                                Round #{{game.round}}
                                <br>
                                <small>11:00 AM - {{game.date | date:['MMM d']}}</small>
                            </div>
                            <div class="media-right">
                                <figure class="image is-128x128">
                                    <img *ngIf="game.away.hasImg === true" src="{{config.imgUrl}}teamlogos/{{game.away._id}}.png">
                                    <img *ngIf="game.away.hasImg !== true" src="{{config.imgUrl}}teamlogos/default.png">
                                </figure>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a routerLink="/season/{{season.number}}/{{i}}" class="card-footer-item">View</a>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="column">
                <h2 class="title">Ladder</h2>
            </div>
        </div>
    </div>
</section>
