<section class="section">
    <div class="container">
        <h1 class="title">Signup</h1>
        <div class="columns">
            <div class="column is-12">
                <label class="label">Username</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="user.username" class="input" type="text" placeholder="enter a username" id="username" maxlength="20">
                </p>
                <label class="label">Email</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="user.email" class="input" type="email" placeholder="enter a email" id="email" maxlength="40">
                </p>
                <label class="label">Password</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="user.password" class="input" type="password" placeholder="enter a password" id="password" maxlength="40">
                </p>
                <label class="label">Confirm Password</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="user.passwordconf" class="input" type="password" placeholder="confirm password" id="passwordconf" maxlength="40">
                </p>
                <h3 class="title">Team Details</h3>
                <label class="label">Acronym</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="team.acronym" class="input" type="text" placeholder="e.g. ADEL" id="acronym" maxlength="4">
                </p>
                <label class="label">Name</label>
                <p class="control has-icon has-icon-right">
                    <input [(ngModel)]="team.name" class="input" type="text" placeholder="enter a team name" id="teamName" maxlength="20">
                </p>
                <label class="label">Style</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="team.style" class="select">
                        <option value="1">Style 1</option>
                        <option value="2">Style 2</option>
                        <option value="3">Style 3</option>
                        <option value="4">Style 4</option>
                    </select>
                </p>
                <label class="label">Color 1</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="team.col1" class="select">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="orange">orange</option>
                        <option value="gray">gray</option>
                        <option value="pink">pink</option>
                        <option value="teal">teal</option>
                        <option value="yellow">yellow</option>
                        <option value="lightblue">lightblue</option>
                        <option value="lightgreen">lightgreen</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="purple">purple</option>
                        <option value="brown">brown</option>
                        <option value="aqua">aqua</option>
                        <option value="olive">olive</option>
                        <option value="darkblue">darkblue</option>
                    </select>
                </p>
                <label class="label">Color 2</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="team.col2" class="select">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="orange">orange</option>
                        <option value="gray">gray</option>
                        <option value="pink">pink</option>
                        <option value="teal">teal</option>
                        <option value="yellow">yellow</option>
                        <option value="lightblue">lightblue</option>
                        <option value="lightgreen">lightgreen</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="purple">purple</option>
                        <option value="brown">brown</option>
                        <option value="aqua">aqua</option>
                        <option value="olive">olive</option>
                        <option value="darkblue">darkblue</option>
                    </select>
                </p>
                <label class="label">Color 3</label>
                <p class="control has-icon has-icon-right">
                    <select [(ngModel)]="team.col3" class="select">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="orange">orange</option>
                        <option value="gray">gray</option>
                        <option value="pink">pink</option>
                        <option value="teal">teal</option>
                        <option value="yellow">yellow</option>
                        <option value="lightblue">lightblue</option>
                        <option value="lightgreen">lightgreen</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="purple">purple</option>
                        <option value="brown">brown</option>
                        <option value="aqua">aqua</option>
                        <option value="olive">olive</option>
                        <option value="darkblue">darkblue</option>
                    </select>
                </p>
                <input class="button is-primary" (click)="onClickSubmit()" type="button" value="Submit">
                <input class="button" (click)="this.router.navigate(['/home'])" type="button" value="Cancel">
            </div>
        </div>
    </div>
</section>
<!-- app.component.html -->
<input type="file" ngFileSelect [options]="options" (onUpload)="handleUpload($event)" (beforeUpload)="beforeUpload($event)">

<!-- drag & drop file example-->
<style>
  .file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
</style>
<div ngFileDrop [options]="options" (onUpload)="handleUpload($event)" [ngClass]="{'file-over': hasBaseDropZoneOver}" (onFileOver)="fileOverBase($event)"
    (beforeUpload)="beforeUpload($event)">
</div>

<div>
    Response: {{ uploadFile | json }}
</div>
