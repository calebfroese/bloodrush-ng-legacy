<section class="section">
    <div class="container">
        <h1 class="title is-1">Version History</h1>
        <div *ngFor="let version of versionHistory" class="columns">
            <div class="column is-12">
                <h1 class="title is-3">{{version.number}}
                    <div style="display: inline-block;" [innerHtml]="version?.tag"></div>
                </h1>
                <p [innerHtml]="version.desc"></p>
            </div>
        </div>
    </div>
</section>
