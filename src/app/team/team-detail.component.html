<section *ngIf="team" class="section">
    <div class="container">
        <h1 class="title">{{team.name}}</h1>
        <hr>
        <div class="columns">
            <div class="column is-12">
                <b>Name: </b> {{team.name}}
                <br> <b>Acronym: </b> {{team.acronym}}
                <br> <b>Style: </b> {{team.style}}
                <br>
                <br>
                <button *ngIf="acc.loggedInAccount.team && team._id === acc.loggedInAccount.team._id" routerLink="/home/team" class="button is-primary">Manage Team</button>
            </div>
        </div>
    </div>
</section>
<section *ngIf="team && team.players" class="section">
    <div class="container">
        <h2 class="title">Players</h2>
        <hr>
        <div class="columns">
            <div class="column">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>ATK</th>
                            <th>DEF</th>
                            <th>SPD</th>
                            <th>KG</th>
                            <th>REC</th>
                            <th>STY</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of team.players">
                            <td>{{player.first}} {{player.last}}</td>
                            <td>{{player.atk}}</td>
                            <td>{{player.def}}</td>
                            <td>{{player.spd}}</td>
                            <td>{{player.kg}}</td>
                            <td>{{player.rec}}</td>
                            <td>{{player.sty}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
