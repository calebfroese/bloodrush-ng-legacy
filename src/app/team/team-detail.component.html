<section *ngIf="team" class="section">
    <div class="container">
        <h1 class="title">{{team.name}}</h1>
        <hr>
        <div class="columns">
            <div class="column is-12">
                <b>Name: </b> {{team.name}}
                <br> <b>Acronym: </b> {{team.acronym}}
            </div>
        </div>
    </div>
</section>
<bloodrush-team-players *ngIf="team" [teamId]="team.id"></bloodrush-team-players>
