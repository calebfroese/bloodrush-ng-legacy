<section *ngIf="teams && teams.length > 0" class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h2 class="title">Ladder</h2>
                <hr>
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <table class="u-full-width">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th>Name</th>
                                        <th>PTS</th>
                                        <th>W</th>
                                        <th>L</th>
                                        <th>T</th>
                                        <th>W/L</th>
                                        <th>GP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let team of teams; let i = index;">
                                        <td>{{i + 1}}</td>
                                        <td>{{team.team.acronym}}</td>
                                        <td>
                                            <a routerLink="/teams/{{team.team._id}}">
                                            {{team.team.name}}
                                            </a>
                                        </td>
                                        <td>{{team.pts}}</td>
                                        <td>{{team.score.w}}</td>
                                        <td>{{team.score.l}}</td>
                                        <td>{{team.score.t}}</td>
                                        <td>{{team.ratio}}</td>
                                        <td>{{team.score.gp}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
